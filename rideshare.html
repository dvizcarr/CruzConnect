<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rideshare - CruzConnect</title>
    <link rel="stylesheet" href="rideshare.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html"><img src="croppedcruzconnectlogo.png"></a>
        <h1>Rideshare Listings</h1>
        <!-- The "Create Post" button triggers the openForm() function to display the New Post form -->
        <button class="open-button" onclick="openForm()">Create Post</button>
    </header>

    <aside id="filters">
        <h2>Filter</h2>
        <h3>Ride Type</h3>
        <ul>
            <li><input type="checkbox" id="uber-lyft" name="uber-lyft"><label for="uber-lyft">Uber/Lyft</label></li>
            <li><input type="checkbox" id="carpool" name="carpool"><label for="carpool">Carpool</label></li>
            <li><input type="checkbox" id="ride-planning" name="ride-planning"><label for="ride-planning">Ride
                    Planning</label></li>
        </ul>
        <br>
        <h3>By Date</h3>
        <input type="date" id="date" name="date" value="2024-01-19" min="2024-01-19" max="2031-01-01">
        <br>
        <br>
        <h3>Price</h3>
        <p> $<input type="number" placeholder="min" id="min-price" name="min-price" min="0" step="1"
                class="price-filter">
            <span>-</span>
            <input type="number" placeholder="max"="max-price" name="max-price" min="min-price" step="1"
                class="price-filter">
        </p>
        <br>
        <h3>Seats Open</h3>
        <input type="number" min="1">
    </aside>

    <section id="post-grid">
        <!-- Dynamically insert posts here -->
        <article class="post">
            <h3>Ride to San Francisco</h3>
            <p>Leaving UCSC on Friday at 5 PM. Looking for two more passengers. $15 per person.</p>
            <button class="details-btn">View Details</button>
        </article>
        <!-- Repeat for other posts -->
    </section>

    <footer>
        <!-- Footer content -->
    </footer>

    <div id="overlay"></div>

    <!-- Include the New Post container here -->
    <div id="popupContainer" class="popup-container">
        <span class="close-button" onclick="closeForm()">X</span>
        <form method="post" action="/">
            <!-- Fields Needed: Title (required), Description (required, minimum 20 words), Date(required w/ date picker) -->
            <!-- People Needed/Space Available (maybe required for some not for others?)-->
            <!-- Price ($$$, not required) -->
            <p>
                <label for="username">Display Name:</label>
                <br>
                <input type="username">
            </p>
            <p>
                <label for="title">Listing Title: </label>
                <br>
                <input id="title" type="text" name="title">
            </p>
            <p>
            <fieldset>
                <legend style="color:black">Description:</legend>
                <textarea class="ta" name="description"></textarea>
            </fieldset>
            </p>
            <p>
                <label for="date">When? </label>
                <br>
                <input type="date" id="date" name="date" value="2024-01-19" min="2024-01-19" max="2031-01-01">
            </p>
            <p>
                <label for="number">How many people do you need?</label>
                <br>
                <input id="number" type="number" name="people" min="1" step="1">
            </p>
            <p>
                <label for="number">Asking Price: </label>
                <br>
                $<input id="number" type="number" name="price" min="1" step="1">
            </p>
            <br>
            <button type="submit"> Create Post!</button>
        </form>
        <span class="close-button" onclick="closeForm()">X</span>
        <!-- Include the content of rideshare_newpost.html here using JavaScript -->
    </div>

    <script src="rideshare.js"></script>
    <script>
        function openForm() {
            var overlay = document.getElementById('overlay');
            var popupContainer = document.getElementById('popupContainer');

            overlay.style.display = 'block';
            popupContainer.style.display = 'block';
        }

        function closeForm() {
            var overlay = document.getElementById('overlay');
            var popupContainer = document.getElementById('popupContainer');

            overlay.style.display = 'none';
            popupContainer.style.display = 'none';
        }
    </script>
</body>

</html>
